name: Build for CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "main" ]

jobs:
  build-plugin-ci:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.1
    - name: Build Maui
      run: dotnet build src\Plugin.Maui.OCR.sln -c Release
    - name: Restore NuGet packages
      run: msbuild /t:Restore src\Plugin.Xamarin.OCR.sln
    - name: Build Xamarin
      run: msbuild src\Plugin.Xamarin.OCR.sln /p:Configuration=Release /m
