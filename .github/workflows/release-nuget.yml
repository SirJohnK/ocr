name: Create a (Pre)release on NuGet

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
    - "v[0-9]+.[0-9]+.[0-9]+-preview[0-9]+"
jobs:
  release-nuget:
  
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Verify commit exists in origin/main
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/main
      - name: Get version information from tag
        id: get_version
        uses: battila7/get-version-action@v2
      - name: Pack Maui
        run: dotnet pack src\Plugin.Maui.OCR.sln -c Release -p:PackageVersion=${{ steps.get_version.outputs.version-without-v }}
      - name: Push Maui
        run: dotnet nuget push src\Plugin.Maui.OCR\bin\Release\Plugin.Maui.OCR.${{ steps.get_version.outputs.version-without-v }}.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.NUGET_API_KEY }}
      - name: Pack Xamarin
        run: dotnet pack src\Plugin.Xamarin.OCR.sln -c Release -p:PackageVersion=${{ steps.get_version.outputs.version-without-v }}
      - name: Push Xamarin
        run: dotnet nuget push src\Plugin.Xamarin.OCR\bin\Release\Plugin.Xamarin.OCR.${{ steps.get_version.outputs.version-without-v }}.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.NUGET_API_KEY }}
